<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Website</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #FFEB3B; /* Bright meme yellow */
      color: #222; /* Dark text for contrast */
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #FF5722; /* bright orange button */
      color: white;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #E64A19; /* darker orange on hover */
    }

    img {
      margin-top: 20px;
      max-width: 90%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Hello, Web!</h1>
  <p>This site is live.</p>

  <!-- Button -->
  <button onclick="showImage()">View Image</button>

  <!-- Image (hidden at first) -->
  <img
    id="myImage"
    src="https://miro.medium.com/v2/resize:fit:1100/format:webp/1*GI-td9gs8D5OKZd19mAOqA.png"
    alt="Article Image"
    style="display: none;"
  >

  <script>
    function showImage() {
      document.getElementById("myImage").style.display = "block";
    }
  </script>

</body>
</html>
