<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Meme Website</title>
  <style>
    /* Background and text */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #FFEB3B; /* Bright meme yellow */
      color: #222; /* Dark text */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Button style */
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #FF5722; /* Bright orange */
      color: white;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #E64A19; /* Darker orange */
    }

    /* Image style */
    #myImage {
      margin-top: 20px;
      max-width: 400px; /* Not too big */
      width: 80%;       /* Responsive */
      height: auto;
      border: 2px solid #FF5722; /* Fun border */
      border-radius: 10px;
      display: none; /* Hidden initially */
    }
  </style>
</head>
<body>

  <h1>Hello, Web!</h1>
  <p>This site is live.</p>

  <!-- Button -->
  <button id="viewButton">View Image</button>

  <!-- Hidden image -->
  <img
    id="myImage"
    src="https://miro.medium.com/v2/resize:fit:1100/format:webp/1*GI-td9gs8D5OKZd19mAOqA.png"
    alt="Article Image"
  >

  <script>
    // Grab elements
    const button = document.getElementById("viewButton");
    const image = document.getElementById("myImage");

    // Hide image initially just in case
    image.style.display = "none";

    // Show image on button click
    button.addEventListener("click", () => {
      image.style.display = "block"; // Make image appear
      // Optionally, hide the button after click
      button.style.display = "none";
    });
  </script>

</body>
</html>
